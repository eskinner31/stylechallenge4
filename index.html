<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Practice</title>
    <link rel="stylesheet" href="style.css" type:"text/css" />
  </head>
  <body>
    <header>
     <h1>GET IN TOUCH</h1>
     <hr />
    </header>
    <form action="" method="post">
      <input placeholder="Name" type="text" name="name" class="name" value="" />
      <input placeholder="Email" type="email" name="email" class="email" value="" />
      <textarea placeholder="Message" name="message" class="message" rows="8" cols="40"></textarea>
      <input type="button" name="button" class="button" value="Send Message" />
    </form>
  </body>
</html>
